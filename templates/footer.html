<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <!-- search form -->
          <div class="sidebar-item search">
            <form id="search_form" name="gs" method="GET" action="#">
              <input type="text" name="q" class="searchText" placeholder="Izlash..." autocomplete="on">
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>So'nggi Xabarlar</h2>
            </div>
            <div class="content">
              <ul>
                
                {% for p in posts %}
                  <li><a href="{{ p.get_absolute_url}}">
                    <h5>{{ p.title }}</h5>
                    <span>{{ p.publish }}</span>
                  </a></li>
                {% endfor %}
                  
                
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Yangiliklar</h2>
            </div>
            <div class="content">
              <ul>
                {% for postn in postname %}
                <li><a href="{% url 'myapp:home' %}?q={{postn.name}}">{{ postn.name }}</a></li>
                 {% endfor%}               
              </ul>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- ...... -->
</div>
</div>
</section>
